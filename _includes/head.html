<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
<link rel="stylesheet" href="{{ "/assets/styles/main.css" | relative_url }}">
<!-- fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300;400&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<!-- favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="{{"/assets/images/apple-touch-icon.png"> | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{"/assets/images/favicon-32x32.png" | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{"/assets/images/favicon-16x16.png" | relative_url }}">
<link rel="manifest" href="{{ "/assets/images/site.webmanifest" | relative_url }}">
<link rel="mask-icon" href="{{"/assets/images/safari-pinned-tab.svg" | relative_url }}" color="#5bbad5">
<link rel="shortcut icon" href="{{"/assets/images/favicon.ico" | relative_url }}">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="{{"/assets/images/browserconfig.xml" | relative_url }}">
<meta name="theme-color" content="#ffffff">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
